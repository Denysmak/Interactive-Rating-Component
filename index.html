<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
<main>

 <div class="middle">
    <div id="first">
      <img id="star" src="./images/icon-star.svg" alt="">

      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request.All feedback is appreciated to help us improve our offering!</p>

      <div class="numbers">

        <div class="number" id="one">1</div>
        <div class="number" id="two">2</div>
        <div class="number" id="three">3</div>
        <div class="number" id="five">5</div>
        <div class="number" id="four">4</div>


      </div>

         <button id="submit">SUBMIT</button>
    </div>
    <div id="second">

      <img class="thankyou" src="./images/illustration-thank-you.svg" alt="">
      <div id="selected">You selected 4 out of 5</div>
      <h2 class="TYh2">Thank you!</h2>
      <p class="TYP">We appreciate you taking the time to give a rating.If you ever need more support, don't hesitate to get in touch!</p>
    </div>
 </div>
</main>
<script src="./script.js"></script>
</body>
</html>
